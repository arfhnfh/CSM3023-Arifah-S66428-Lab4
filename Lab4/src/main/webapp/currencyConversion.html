<html>
    <head>
        <title>currency conversion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Use JSP Declaration Tag, JSP Scriplet, and JSP Expression in Application</h1>
        </header>

        <main>
            <h2>Currency Conversion</h2>
            <form action="processCurrency.jsp" onsubmit="return validateInput()">
                <table>
                    <tr>
                        <td><label for="amount">Amount (in RM):</label></td>
                        <td><input type="text" name="amount" id="amount" placeholder="Key-in amount"></td>
                    </tr>
                    <tr>
                        <td><label for="currency">Convert to:</label></td>
                        <td>
                            <select name="currency" id="currency">
                                <option value="1">USD</option>
                                <option value="2">Pound Sterling</option>
                                <option value="3">Euro</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="reset">Cancel</button>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>

        <script>
            function validateInput() {
                var input = document.getElementById("amount").value;
                
                // Check if input is a valid number or float
                if(isNaN(input) || input === "" || !Number.isFinite(parseFloat(input))) {
                    alert("Invalid input.");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
